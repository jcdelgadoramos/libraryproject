<h3>Ingresar con su usuario y contraseña</h3>

<form (ngSubmit)="onSubmit(form)" #form="ngForm">
  <label for="usuario">Usuario</label>
  <input  type="text" 
          id="usuario" 
          name="usuario" 
          class="form-control" 
          [(ngModel)]="usuario" 
          required
          #idMarcCtrl="ngModel">
    <label for="password">Contraseña</label>
    <input  type="password" 
            id="password" 
            name="password" 
            class="form-control" 
            [(ngModel)]="password" 
            required
            #idMarcCtrl="ngModel">
            <br>
  <button type="submit" class='btn btn-primary' [disabled]="form.invalid">Ingresar</button>
  <p>{{error}}</p>  
</form>
