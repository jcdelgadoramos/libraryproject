<h2>Editar la información del material:</h2>
<form>
  <div class="form-group">
    <label for="autor">Autor</label>
    <input type="text" id="autor" name="autor" class="form-control" [(ngModel)]="selectedMarc.autor">
  </div>
  <div class="form-group">
    <label for="titulo">Tìtulo</label>
    <input type="text" id="titulo" name="titulo" class="form-control" [(ngModel)]="selectedMarc.titulo">
  </div>
  <div class="form-group">
    <label for="editorial">Editorial</label>
    <input type="text" id="editorial" name="editorial" class="form-control" [(ngModel)]="selectedMarc.editorial">
  </div>  
  <div class="form-group">
    <label for="fecha_publicacion">Fecha de publicación</label>
    <input type="text" id="fecha_publicacion" name="fecha_publicacion" class="form-control" [(ngModel)]="selectedMarc.fecha_publicacion">
  </div>
  <div class="form-group">
    <label for="portada">Imagen de portada</label>
    <input type="text" id="portada" name="portada" class="form-control" [(ngModel)]="selectedMarc.portada">
  </div>
  <button type="submit" class='btn btn-primary'>Guardar</button>
  <button type="reset" class='btn btn-default'>Limpiar</button>
  <button type="button" class='btn btn-danger'>Eliminar</button>
</form>
